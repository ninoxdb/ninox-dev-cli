name: create-cli-release
on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Build the CLI
        run: npm run build

      - name: Create Executable (Linux)
        run: |
          npm install -g pkg
          pkg . --targets node16-linux-x64 --output dist/your-cli-linux

      - name: Create Executable (macOS)
        run: |
          npm install -g pkg
          pkg . --targets node16-macos-x64 --output dist/your-cli-mac

      - name: Create Executable (Windows)
        run: |
          npm install -g pkg
          pkg . --targets node16-win-x64 --output dist/your-cli-win.exe

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/your-cli-linux
          asset_name: your-cli-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/your-cli-mac
          asset_name: your-cli-mac
          asset_content_type: application/octet-stream

      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/your-cli-win.exe
          asset_name: your-cli-win.exe
          asset_content_type: application/octet-stream
